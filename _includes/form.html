<h1 class="text-center">{{ page.title }}</h1>
<label>
  First Name:
  <input id="fname" type="text" placeholder="First Name">
</label>
<label>
  Last Name:
  <input id="lname" type="text" placeholder="Last Name">
</label>
<label>
  Email Address:
  <input id="eaddr" type="email" placeholder="Email Address">
</label>
<input id="checkboxaccept" type="checkbox" checked><label for="checkboxaccept">Please get in touch with me for more things like this</label>
<div class="grid-x">
  <div class="cell medium-8 align-self-bottom">
    <p>I've already entered my details</p>
  </div>
  <div class="cell medium-4">
    <a class="button large expanded" href="#">Go</a>
  </div>
</div>
